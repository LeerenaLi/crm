<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>SRM Table</title>

    <script type="module" src="js/rows.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            tableInit();
        });
    </script>
</head>
<body>
    <div class="srm">
        <div class="container">
            <div class="srm__header">
                <h1 class="srm__title">CRM</h1>
                <div class="srm__total">
                    <p class="srm__descr">Итоговая стоимость:</p>
                    <span class="srm__span srm__span_currency">р. </span>
                    <span class="srm__span srm__span_sum"></span>
                </div>
            </div>

            <span class="srm__line"></span>

            <div class="srm__wrapper">
                <div class="srm__subheader">
                    <div class="srm__wrapp">
                        <button class="filter">Фильтр</button>
                        <div class="srm__search">
                            <input type="search" class="srm__input" name="search" id="search" placeholder="Поиск по наименованию и категории">
                        </div>
                          
                    </div>
                    <button class="btn btn__submit btn__submit_srm">Добавить товар</button>
                </div>

                <div class="scroll">
                    <table class="table">
                        <thead class="table__header">
                            <tr class="table__row table__row_header">
                                <th class="table__title table__title_id">ID</th>
                                <th class="table__title table__title_name">Наименование</th>
                                <th class="table__title table__title_category">Категория</th>
                                <th class="table__title table__title_units">ед/изм</th>
                                <th class="table__title table__title_number">количество</th>
                                <th class="table__title table__title_price">цена</th>
                                <th class="table__title table__title_total">ИТОГ</th>
                                <th class="table__title table__title_btn"></th>
                            </tr>
                        </thead>
                        <tbody class="table__body">
                            
                        </tbody>
                    </table>
                </div>
                

                <div class="srm__footer">
                    <div class="srm__show">
                        <div class="srm__drop-down">
                            <p class="srm__text">Показывать на странице: </p>
                            <select id="srm__list" class="srm__list">
                                <option value="10" class="srm__item">10</option>
                                <option value="20" class="srm__item">20</option>
                                <option value="50" class="srm__item">50</option>
                            </select>
                        </div>
                        <div class="srm__counter">
                            <p class="srm__text srm__count">1-10</p>
                            <p class="srm__text">of</p>
                            <p class="srm__text srm__all">276</p>
                        </div>
                        <div class="srm__arrows">
                            <button class="srm__arrow back">
                                <svg width="6" height="10" viewbox="0 0 6 10" fill="#6E6893" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z" />
                                </svg>
                            </button>
                            <button class="srm__arrow next">
                                <svg width="6" height="10" viewbox="0 0 6 10" fill="#6E6893" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
